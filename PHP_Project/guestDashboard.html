<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bowling Tournament Guest Dashboard</title>
    <link rel="stylesheet" href="projectStyleSheet.css" />
    <style>
      .container {
        text-align: center;
        margin-top: 50px;
      }
      .btn {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        border: none;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #2980b9;
      }
      .teams,
      .standings {
        display: none;
        margin-top: 20px;
      }
      table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bowling Tournament Guest Dashboard</h1>
      <button class="btn">View Teams</button>
      <button class="btn">View Standings</button>

      <div class="teams">
        <h2>Teams</h2>
        <table>
          <thead>
            <tr>
              <th>Team Name</th>
              <th>Players</th>
            </tr>
          </thead>
          <tbody>
            <!--To be filled By JS-->
          </tbody>
        </table>
      </div>

      <div class="standings">
        <h2>Standings</h2>
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Team Name</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <!--To be filled By JS-->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
