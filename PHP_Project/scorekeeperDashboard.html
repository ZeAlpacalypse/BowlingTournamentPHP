    <style>
      /* General styles */
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        margin-top: 100px;
      }
      h1 {
        color: #003366;
        font-size: 2em;
        margin-bottom: 30px;
      }
      /* Button styles */
      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
      }
      .dashboard-button {
        padding: 15px 30px;
        margin: 0 15px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        font-size: 1.1em;
        cursor: pointer;
        text-decoration: none;
      }
      .dashboard-button:hover {
        background-color: #2980b9;
      }
      .scoring-box {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .frame {
        display: inline-block;
        margin: 10px;
        width: 40px;
      }
      .confirm-button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
      }
      /* Data visibility */
      .schedule-data,
      .score-data {
        display: none;
      }
      .visible {
        display: block;
      }
      .dashboard-button:disabled {
        opacity: 0.5;
        background-color: #003366;
      }

      .bowling-score-sheet {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .frame {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px;
        width: 120px;
      }

      .frame-number {
        font-weight: bold;
        text-align: center;
        margin-bottom: 5px;
      }

      .balls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .ball-input {
        margin: 3px;
        width: 50px;
      }
      .score-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .score-header h3 {
        margin: 0; /* Reset margin for the heading */
      }

      .score-header button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
