<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scorekeeper Dashboard</title>
    <link rel="stylesheet" href="projectStyleSheet.css" />
    <style>
      /* General styles */
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        margin-top: 100px;
      }
      h1 {
        color: #003366;
        font-size: 2em;
        margin-bottom: 30px;
      }
      /* Button styles */
      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
      }
      .dashboard-button {
        padding: 15px 30px;
        margin: 0 15px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        font-size: 1.1em;
        cursor: pointer;
        text-decoration: none;
      }
      .dashboard-button:hover {
        background-color: #2980b9;
      }
      .scoring-box {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .frame {
        display: inline-block;
        margin: 10px;
        width: 40px;
      }
      .confirm-button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
      }
      /* Data visibility */
      .schedule-data,
      .score-data {
        display: none;
      }
      .visible {
        display: block;
      }
    </style>
    <script src="scorekeeper.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <h1>Scorekeeper Dashboard</h1>
      <div class="button-container">
        <a href="index.html" class="btn">Home</a>
        <button id="viewSchedule" class="dashboard-button">
          View Tournament Schedule
        </button>
        <button id="scoreGames" class="dashboard-button">
          Score Bowling Games
        </button>
      </div>
      <div class="schedule-data">
        <!-- Place tournament schedule data here -->
        <p>Tournament Table goes here</p>
        <div id="scheduleTable"></div>
      </div>
      <div class="score-data">
        <!-- Place bowling game scoring interface here -->
        <div class="scoring-box">
          <h2>Scoring Frame</h2>
          <h3>Team1</h3>

          <label for="teamMembers">Select Team Member:</label>
          <select id="teamMembers">
            <!--Placeholder, grab team members from db-->
            <option value="member1">Team Member 1</option>
            <option value="member2">Team Member 2</option>
            <option value="member3">Team Member 3</option></select
          ><br /><br />

          <label>Enter Scores for Each Frame:</label><br />
          <input class="frame" type="number" min="0" max="10" />
          <input class="frame" type="number" min="0" max="10" />
          <input class="frame" type="number" min="0" max="10" />
          <input class="frame" type="number" min="0" max="10" />
          <input class="frame" type="number" min="0" max="10" />
          <input class="frame" type="number" min="0" max="10" />
          <input class="frame" type="number" min="0" max="10" />
          <input class="frame" type="number" min="0" max="10" />
          <input class="frame" type="number" min="0" max="10" />
          <input class="frame" type="number" min="0" max="10" />
          <input class="frame" type="number" min="0" max="10" />
          <input class="frame" type="number" min="0" max="10" /><br /><br />

          <button class="confirm-button">Confirm Score</button>
        </div>
      </div>
    </div>
  </body>
</html>
