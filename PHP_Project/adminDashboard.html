<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="projectStyleSheet.css" />
    <style>
      /* General styles */
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        margin-top: 100px;
      }
      h1 {
        color: #003366;
        font-size: 2em;
        margin-bottom: 30px;
      }
      /* Button styles */
      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
      }
      .dashboard-button {
        padding: 15px 30px;
        margin: 0 15px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        font-size: 1.1em;
        cursor: pointer;
        text-decoration: none;
      }
      .dashboard-button:hover {
        background-color: #2980b9;
      }
      /* Data visibility */
      .team-editor,
      .round-setup {
        display: none;
      }
      .visible {
        display: block;
      }
    </style>
    <script src="admin.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <h1>Admin Dashboard</h1>
      <div class="button-container">
        <button id="editTeams" class="dashboard-button">Team Editor</button>
        <button id="setupRound" class="dashboard-button">Round Setup</button>
      </div>
      <div class="team-editor">
        <!-- Team editor interface -->
        <p>Team Editor Interface goes here...</p>
      </div>
      <div class="round-setup">
        <!-- Round setup interface -->
        <p>Round Setup Interface goes here...</p>
      </div>
    </div>
  </body>
</html>
