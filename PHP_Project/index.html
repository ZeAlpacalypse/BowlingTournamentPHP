<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bowling Tournament Login</title>

    <link rel="stylesheet" href="projectStyleSheet.css" />
    <style>
      /* Additional styles for the login page */
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        text-align: center;
        margin-top: 100px;
      }

      h1 {
        color: #003366;
        font-size: 2em;
        margin-bottom: 30px;
      }

      form {
        display: inline-block;
        text-align: left;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .inputLabel {
        margin-bottom: 5px;
        color: #003366;
        font-size: 1.2em;
      }

      .inputField {
        margin-bottom: 15px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border-radius: 3px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      #loginButton {
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        background-color: #3498db;
        color: #fff;
        font-size: 1.1em;
        cursor: pointer;
      }

      #loginButton:hover {
        background-color: #2980b9;
      }
    </style>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <h1>Please Login</h1>
      <form method="POST" action="guestDashboard.html">
        <div id="loginPanel">
          <div class="inputLabel">Username:</div>
          <div class="inputField">
            <input id="username" name="username" required />
          </div>
          <div class="inputLabel">Password:</div>
          <div class="inputField">
            <input id="password" name="password" type="password" required />
          </div>
          <button id="loginButton">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
